# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  # - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate



include:
  - _pages

exclude:
  - "/vendor/"

# Site settings
title: UCL Artificial Intelligence Society
subtitle: "A simple website for UCLAIS"
email: uclu-artificialintelligencesociety@ucl.ac.uk
name: UCLAIS
description: >
  We are the first society in the UK to focus on Artificial Intelligence. Founded in 2017.  
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://uclais.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.jpeg"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
# pagination:
#   enabled: true
